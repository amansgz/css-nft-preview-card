<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./styles/images/favicon-32x32.png">
  <!-- FONTS Outfit 300 / 400 / 600 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- STYLES -->
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Nft Preview Card Component</title>
</head>
<body>
  <main>
    <article class= "card">
      <div class= "card__image"></div>  
      <div>
        <h1>
          <a href="#" class= "card__title">
            Equilibrium #3429
          </a>
        </h1>
        <p class= "card__text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class= "card__current__states">
          <div class= "state__ethereum">
            <img 
              src= "./styles/images/icon-ethereum.svg" 
              alt="icon ethereum">
            <span>
              0.041 ETH
            </span>
          </div>
          <div class= "state__days__left">
            <img 
              src= "./styles/images/icon-clock.svg" 
              alt= "icon clock">
            <span>
              3 days left
            </span>
          </div>  
        </div>  
      </div>

      <footer class= "card__footer">
        <div class= "card__footer__attribution">
          <img
            src= "./styles/images/image-avatar.png" 
            alt= "avatar Jules Wyvern">
          <p>
            Creation of 
            <a href="#">
              Jules Wyvern
            </a>
          </p> 
        </div> 
      </footer>
    </article>

  </main>
  <footer class= "footer">
    <small class= "footer__attribution">
      Challenge by 
      <a href= "https://www.frontendmentor.io?ref=challenge" 
        target= "_blank">
        Frontend Mentor
      </a><br>
      Coded by 
      <a href= "https://github.com/amansgz"
        target= "_blank">
        @amansgz
      </a>
    </small>
  </footer>
</body>
</html>
