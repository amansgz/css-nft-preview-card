<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./styles/images/favicon-32x32.png">
  <!-- FONTS Outfit 300 / 400 / 600 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Nft Preview Card Component</title>
</head>
<body>
  <main>
    <article class= "card">
      <div class= "image-container"></div>  
      <div>
        <h1>
          <a href="#" class= "title-link">
            Equilibrium #3429
          </a>
        </h1>
        <p class= "card-text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class= "card-details-icons">
          <div>
            <img 
              src= "./styles/images/icon-ethereum.svg" 
              alt="icon ethereum">
            <span class= "ethereum-number">0.041 ETH</span>
          </div>
          <div>
            <img 
              src= "./styles/images/icon-clock.svg" 
              alt= "icon clock">
            <span class= "left-days"
              >3 days left
            </span>
          </div>  
        </div>  
      </div>

      <footer class= "card-footer">
        <img 
          class= "avatar-image"
          src= "./styles/images/image-avatar.png" 
          alt= "avatar Jules Wyvern">
        <p>
          Creation of 
          <a href="#" 
            class= "name-link">
            Jules Wyvern
          </a>
        </p>  
      </footer>
    </article>
  </main>
</body>
</html>
